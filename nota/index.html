<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album Foto</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
        }
        
        .gallery-item {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            aspect-ratio: 1/1;
            background-color: #fff;
        }
        
        .gallery-item:hover {
            transform: scale(1.03);
        }
        
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
            color: #666;
        }
        
        .error {
            color: #e74c3c;
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
        }
        
        @media (max-width: 600px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Album Foto</h1>
        <p>Menampilkan gambar dari folder secara otomatis</p>
    </div>
    
    <div id="gallery" class="gallery">
        <div class="loading">Memuat gambar...</div>
    </div>

    <script>
        // Konfigurasi
        const repoOwner = 'sdn3jaten';
        const repoName = 'sdn3jaten.github.io';
        const folderPath = 'nota';
        
        // Fungsi untuk mengambil daftar file dari GitHub API
        async function fetchImages() {
            try {
                const response = await fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents/${folderPath}`);
                
                if (!response.ok) {
                    throw new Error(`Gagal mengambil data: ${response.status}`);
                }
                
                const files = await response.json();
                displayImages(files);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('gallery').innerHTML = `
                    <div class="error">
                        <p>Gagal memuat gambar. Pastikan folder berisi gambar.</p>
                        <p>Detail: ${error.message}</p>
                    </div>
                `;
            }
        }
        
        // Fungsi untuk menampilkan gambar
        function displayImages(files) {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = '';
            
            // Filter hanya file gambar
            const imageFiles = files.filter(file => {
                const imageExtensions = ['.jpg', '.jpeg', '.png', '.gif', '.webp', '.bmp'];
                return imageExtensions.some(ext => file.name.toLowerCase().endsWith(ext));
            });
            
            if (imageFiles.length === 0) {
                gallery.innerHTML = `
                    <div class="error">
                        <p>Tidak ada gambar ditemukan di folder.</p>
                        <p>Pastikan Anda mengupload gambar dengan ekstensi: .jpg, .jpeg, .png, .gif, .webp, .bmp</p>
                    </div>
                `;
                return;
            }
            
            // Tampilkan setiap gambar
            imageFiles.forEach(file => {
                const item = document.createElement('div');
                item.className = 'gallery-item';
                
                const img = document.createElement('img');
                img.src = file.download_url;
                img.alt = file.name;
                img.loading = 'lazy';
                
                item.appendChild(img);
                gallery.appendChild(item);
            });
        }
        
        // Inisialisasi
        window.addEventListener('DOMContentLoaded', fetchImages);
    </script>
</body>
</html>
