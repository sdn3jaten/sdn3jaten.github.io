    <script>
        const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTbsf5v7FW1ilCkFXAqiWbeUeTNP_LIfuw9VMHmQo2_c16cDGa-JAWpL9OhzJ088vmGgoJSBUeMSMzG/pub?gid=0&output=csv';
        const sheetUrl2 = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTbsf5v7FW1ilCkFXAqiWbeUeTNP_LIfuw9VMHmQo2_c16cDGa-JAWpL9OhzJ088vmGgoJSBUeMSMzG/pub?gid=1589231160&output=csv';
        let parsedDataGlobal = null;
        const gradients = [
            ['rgb(255, 179, 186)', 'rgb(255, 223, 186)'],
            ['rgb(186, 255, 201)', 'rgb(186, 225, 255)'],
            ['rgb(255, 255, 186)', 'rgb(186, 255, 255)'],
            ['rgb(255, 210, 186)', 'rgb(255, 186, 255)'],
            ['rgb(186, 255, 255)', 'rgb(186, 255, 225)'],
            ['rgb(255, 186, 210)', 'rgb(255, 186, 186)'],
            ['rgb(210, 255, 186)', 'rgb(186, 255, 210)'],
            ['rgb(255, 240, 186)', 'rgb(255, 255, 186)'],
            ['rgb(186, 210, 255)', 'rgb(186, 186, 255)'],
            ['rgb(255, 186, 240)', 'rgb(255, 186, 225)'],
        ];
        function parseIndoNumber(str) {
            if (!str) return 0;
            let cleaned = str.replace(/\./g, '').replace(/,/g, '.').trim();
            let num = parseFloat(cleaned);
            return isNaN(num) ? 0 : num;
        }
        function formatIndoNumber(num) {
            return num.toLocaleString('id-ID');
        }
        async function fetchSheetData() {
            try {
                const [response1, response2] = await Promise.all([fetch(sheetUrl), fetch(sheetUrl2)]);
                if (!response1.ok) {
                    throw new Error('Gagal mengambil data sheet pertama');
                }
                if (!response2.ok) {
                    throw new Error('Gagal mengambil data sheet kedua');
                }
                const csvText1 = await response1.text();
                const csvText2 = await response2.text();
                const data1 = parseCSV(csvText1);
                const data2 = parseCSV(csvText2);

                function filterUnknownGroup(data) {
                    const filteredData = data.data.filter(row => {
                        const key = row[data.headers[0]] || '';
                        return key.toLowerCase() !== 'tidak diketahui';
                    });
                    return { headers: data.headers, data: filteredData };
                }
                const filteredData1 = filterUnknownGroup(data1);
                const filteredData2 = filterUnknownGroup(data2);

                function groupData(data) {
                    const groupKey = data.headers[0];
                    const grouped = {};
                    data.data.forEach(row => {
                        const key = row[groupKey] || '';
                        if (!grouped[key]) grouped[key] = [];
                        grouped[key].push(row);
                    });
                    return grouped;
                }
                const grouped1 = groupData(filteredData1);
                const pengeluaranItems = filteredData2.data;

                const finalGroups = {};
                if (grouped1['Pemasukan']) {
                    finalGroups['Pemasukan'] = grouped1['Pemasukan'];
                }
                finalGroups['Pengeluaran'] = pengeluaranItems;
                Object.keys(grouped1).forEach(key => {
                    if (key !== 'Pemasukan') {
                        finalGroups[key] = grouped1[key];
                    }
                });

                parsedDataGlobal = { headers: filteredData1.headers, groupedData: finalGroups, pengeluaranHeaders: filteredData2.headers, pengeluaranData: pengeluaranItems };
                renderByQuery();
            } catch (error) {
                showError(error.message);
            }
        }
        function parseCSV(csvText) {
            const lines = csvText.trim().split('\n');
            const headers = lines[0].split(',').map(h => h.trim());
            const limitedHeaders = headers.slice(0, 15);
            const result = [];
            for (let i = 1; i < lines.length; i++) {
                if (lines[i].trim() === '') continue;
                const firstCell = lines[i].split(',')[0].trim().toLowerCase();
                if (firstCell === 'total') continue;
                const values = [];
                let current = '';
                let inQuotes = false;
                for (let char of lines[i]) {
                    if (char === '"' && inQuotes) {
                        inQuotes = false;
                    } else if (char === '"' && !inQuotes) {
                        inQuotes = true;
                    } else if (char === ',' && !inQuotes) {
                        values.push(current.trim());
                        current = '';
                    } else {
                        current += char;
                    }
                }
                values.push(current.trim());
                const row = {};
                limitedHeaders.forEach((header, idx) => {
                    row[header] = values[idx] || '';
                });
                result.push(row);
            }
            return { headers: limitedHeaders, data: result };
        }
        function showError(message) {
            document.getElementById('loading').classList.add('hidden');
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = `Error: ${message}`;
            errorDiv.classList.remove('hidden');
            document.getElementById('data-container').innerHTML = '';
        }
        function renderByQuery() {
            const params = new URLSearchParams(window.location.search);
            const key = params.keys().next().value || 'kas';
            setActiveNav(key);
            switch (key) {
                case 'pemasukan':
                    renderPemasukan();
                    break;
                case 'pengeluaran':
                    renderPengeluaran();
                    break;
                case 'nota':
                    renderNota();
                    break;
                case 'kas':
                default:
                    renderKas();
                    break;
            }
        }
        function setActiveNav(key) {
            const navIds = ['pemasukan', 'pengeluaran', 'nota', 'kas'];
            navIds.forEach(id => {
                const el = document.getElementById('nav-' + id);
                if (!el) return;
                if (id === key) {
                    el.classList.add('active');
                    el.setAttribute('aria-current', 'page');
                } else {
                    el.classList.remove('active');
                    el.removeAttribute('aria-current');
                }
            });
        }
        function renderPemasukan() {
            if (!parsedDataGlobal) return;
            const pemasukanItems = parsedDataGlobal.groupedData['Pemasukan'] || [];
            if (pemasukanItems.length === 0) {
                document.getElementById('data-container').innerHTML = `<p class="text-center text-gray-400">Data Pemasukan tidak tersedia.</p>`;
                return;
            }
            const headers = parsedDataGlobal.headers;
            const gradient = gradients[0];
            const bgStyle = `background: linear-gradient(135deg, ${gradient[0]}, ${gradient[1]});`;
            let html = `
                <article class="nota-box p-6 flex flex-col shadow-md expanded" style="${bgStyle}">
                    <header><h2>Pemasukan</h2></header>
                    <div class="flex-grow space-y-3 mt-3">
            `;
            pemasukanItems.forEach(item => {
                html += `<section class="border border-gray-300 rounded p-3 bg-white text-black">`;
                headers.forEach(header => {
                    if (header === headers[0]) return;
                    if (header.toLowerCase() === 'kurang') return;
                    const value = item[header] || '-';
                    if (header.toLowerCase() === 'total') {
                        html += `
                            <div class="flex justify-between text-sm total-section">
                                <span class="font-bold">${header}</span>
                                <span class="font-bold">${value}</span>
                            </div>
                        `;
                    } else {
                        html += `
                            <div class="flex justify-between text-sm">
                                <span class="font-medium">${header}</span>
                                <span class="text-right break-words">${value}</span>
                            </div>
                        `;
                    }
                });
                html += `</section>`;
            });
            html += `</div></article>`;
            document.getElementById('data-container').innerHTML = html;
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('error').classList.add('hidden');
        }
        function renderPengeluaran() {
            if (!parsedDataGlobal) return;
            const pengeluaranItems = parsedDataGlobal.groupedData['Pengeluaran'] || [];
            if (pengeluaranItems.length === 0) {
                document.getElementById('data-container').innerHTML = `<p class="text-center text-gray-400">Data Pengeluaran tidak tersedia.</p>`;
                return;
            }
            const pengeluaranHeaders = parsedDataGlobal.pengeluaranHeaders;
            const gradient = gradients[1];
            const bgStyle = `background: linear-gradient(135deg, ${gradient[0]}, ${gradient[1]});`;
            let html = `
                <article class="nota-box p-6 flex flex-col shadow-md expanded" style="${bgStyle}">
                    <header><h2>Pengeluaran</h2></header>
                    <div class="flex-grow space-y-3 mt-3">
            `;
            const neededHeaders = ['Tanggal', 'Jenis', 'Jumlah', 'Total KAS'];
            const headerMap = {};
            neededHeaders.forEach(needed => {
                const found = pengeluaranHeaders.find(h => h.trim().toLowerCase() === needed.toLowerCase());
                if (found) headerMap[needed] = found;
            });
            pengeluaranItems.forEach(item => {
                html += `<section class="border border-gray-300 rounded p-3 bg-white text-black">`;
                neededHeaders.forEach(needed => {
                    if (!headerMap[needed]) return;

            const imageFiles = files.filter(file => {
                const imageExtensions = ['.jpg', '.jpeg', '.png', '.gif', '.webp', '.bmp'];
                return imageExtensions.some(ext => file.name.toLowerCase().endsWith(ext));
            });
            if (imageFiles.length === 0) {
                container.innerHTML = `
                    <div class="error text-red-400 text-center py-16 text-xl font-semibold select-none">
                        <p>Belum ada</p>
                        <p>Nota Pengeluaran</p>
                    </div>
                `;
                return;
            }
            const grid = document.createElement('div');
            grid.className = 'nota-images-grid';
            imageFiles.forEach(file => {
                const item = document.createElement('div');
                item.className = 'nota-image-item rounded-3xl overflow-hidden shadow-2xl hover:shadow-teal-500/70 transition-shadow duration-300 bg-white cursor-pointer flex flex-col select-none';

                const img = document.createElement('img');
                img.src = file.download_url;
                img.alt = formatTitle(file.name);
                img.loading = 'lazy';
                img.className = 'w-full aspect-square object-cover block rounded-t-3xl';

                const title = document.createElement('p');
                title.textContent = formatTitle(file.name);
                title.className = 'nota-image-title';

                item.appendChild(img);
                item.appendChild(title);

                item.addEventListener('click', () => {
                    openModal(file.download_url, formatTitle(file.name));
                });

                grid.appendChild(item);
            });
            container.appendChild(grid);
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('error').classList.add('hidden');
        }
        function openModal(src, title) {
            const modal = document.getElementById('modal');
            const modalImage = document.getElementById('modalImage');
            const modalTitle = document.getElementById('modalTitle');

            modalImage.src = src;
            modalImage.alt = title;
            modalTitle.textContent = title;

            modal.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }
        function closeModal() {
            const modal = document.getElementById('modal');
            const modalImage = document.getElementById('modalImage');

            modal.classList.add('hidden');
            modalImage.src = '';
            modalImage.alt = '';
            document.body.style.overflow = '';
        }
        document.getElementById('modalClose').addEventListener('click', closeModal);
        document.getElementById('modal').addEventListener('click', (e) => {
            if (e.target.id === 'modal') {
                closeModal();
            }
        });
        window.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                const modal = document.getElementById('modal');
                if (!modal.classList.contains('hidden')) {
                    closeModal();
                }
            }
        });
    </script>
</body>
</html>
