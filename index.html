<html lang="id" class="scroll-smooth">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Laporan KAS 5A</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
    <style>
        html{
            max-width: 481px;
            margin: auto;
            display: block;
            background: #1f2835;
            width: 100%;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            min-height: 100vh;
            color: #e0e7ff;
            max-width: 480px;
            margin:auto;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .nota-box {
            border: 1px solid #374151;
            box-shadow: 0 2px 6px rgb(0 0 0 / 0.3);
            border-radius: 0.5rem;
            color: #1f2937;
            backdrop-filter: saturate(180%) blur(10px);
            background-color: rgba(31 41 55 / 0.85);
        }
        .total-section {
            border-top: 2px solid #94a3b8;
            font-weight: 700;
            margin-top: 0.75rem;
            padding-top: 0.5rem;
            color: #1f2937;
        }
        .kurang-red {
            color: #dc2626;
            font-weight: 600;
        }
        .lunas-green {
            color: #16a34a;
            font-weight: 700;
        }
        header.fixed-header {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(90deg, #0f766e, #000000);
            border-bottom: none;
            z-index: 50;
            box-shadow: 0 4px 12px rgb(15 118 110 / 0.7);
            backdrop-filter: saturate(180%) blur(12px);
            max-width: 480px;
            width: 100%;
        }
        main.content-wrapper {
            padding-top: 8rem;
            max-width: 480px;
            width: 100%;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .search-input {
            width: 100%;
            padding: 0.5rem 1rem 0.5rem 3rem;
            border-radius: 9999px;
            border: 2px solid transparent;
            background-color: #334155;
            color: #e0e7ff;
            font-weight: 500;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 2px 6px rgb(0 0 0 / 0.4);
        }
        .search-input::placeholder {
            color: #94a3b8;
        }
        .search-input:focus {
            outline: none;
            border-color: #0f766e;
            background-color: #1e293b;
            box-shadow: 0 0 8px 2px rgb(15 118 110 / 0.7);
            color: #d1d5db;
        }
        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #4ade80;
            font-size: 1.1rem;
            pointer-events: none;
        }
        .header-title {
            font-weight: 900;
            font-size: 1.5rem;
            background: linear-gradient(90deg, #34d399, #059669);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 0.05em;
            user-select: none;
            text-align: center;
            width: 100%;
            line-height: 1.1;
        }
        .nota-box > header {
            border-bottom: none !important;
            padding-bottom: 0 !important;
            margin-bottom: 0 !important;
        }
        .nota-box > header > h2 {
            text-align: center;
            background: linear-gradient(90deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #8f00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 900;
            font-size: 1.25rem;
            user-select: none;
        }
        .nota-box section {
            background-color: #ffffff;
            color: #000000;
            border-color: #d1d5db;
        }
        .total-section {
            color: #000000;
            border-top-color: #374151;
        }
        #loading, #error {
            color: #a5b4fc;
        }
        /* Remove desktop styles and force mobile layout */
        @media (min-width: 481px) {
            /* Redirect to mobile layout by forcing width and centering */
            body, header.fixed-header, main.content-wrapper {
                width: 480px !important;
                max-width: 480px !important;
                margin-left: auto !important;
                margin-right: auto !important;
                overflow-x: hidden !important;
            }
        }
        /* Popup notification styles */
        #popup-notification {
            position: fixed;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            background-color: #059669;
            color: white;
            padding: 0.5rem 1rem 0.5rem 2.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 12px rgb(5 150 105 / 0.7);
            z-index: 100;
            display: flex;
            align-items: center;
            max-width: 90vw;
            width: max-content;
            font-weight: 400;
            user-select: none;
            font-size: 0.875rem; /* smaller font */
            line-height: 1.2;
        }
        #popup-notification .icon-wrapper {
            position: absolute;
            top: 50%;
            left: 0.75rem;
            transform: translateY(-50%);
            font-size: 1.25rem;
            color: white;
        }
        #popup-notification button.close-btn {
            background: transparent;
            border: none;
            color: #dc2626;
            font-size: 1.25rem;
            font-weight: 700;
            margin-left: 1rem;
            cursor: pointer;
            line-height: 1;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        #popup-notification button.close-btn:focus {
            outline: 2px solid #dc2626;
            outline-offset: 2px;
        }
        .nota-button {
            display: block;
            margin: 0.75rem auto 0  auto;
            padding: 0.5rem 1.5rem;
            font-weight: 600;
            color: white;
            background-color: #059669;
            border-radius: 0.375rem;
            text-align: center;
            text-decoration: none;
            user-select: none;
            box-shadow: 0 2px 6px rgb(5 150 105 / 0.7);
            transition: background-color 0.3s ease;
            width: max-content;
        }
        .nota-button:hover, .nota-button:focus {
            background-color: #047857;
            outline: none;
        }
    </style>
</head>
<body>
    <div id="popup-notification" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="icon-wrapper" aria-hidden="true">
            <i class="fas fa-bell"></i>
        </div>
        Untuk pembayaran paling lambat tanggal 10
        <button class="close-btn" aria-label="Tutup notifikasi" title="Tutup notifikasi">&times;</button>
    </div>
    <header class="fixed-header">
        <div class="container mx-auto px-4 py-4 flex flex-col items-center gap-4">
            <h1 class="header-title select-none">LAPORAN KAS 5A</h1>
            <div class="w-full relative">
                <label for="search-input" class="sr-only">Cari berdasarkan nama:</label>
                <input id="search-input" type="text" placeholder="Ketik nama siswa..." class="search-input" autocomplete="off" />
                <i class="fas fa-search search-icon"></i>
            </div>
        </div>
    </header>
    <main class="content-wrapper container mx-auto px-4 py-8 flex-grow flex flex-col items-center">
        <div id="loading" class="loading flex justify-center items-center py-10 text-lg space-x-2">
            <i class="fas fa-spinner fa-spin text-green-400"></i>
            <span>Proses membuka data Kas 5A...</span>
        </div>
        <div id="error" class="error hidden text-red-400 text-center py-10 text-lg font-medium"></div>
        <div id="data-container" class="grid grid-cols-1 gap-6 w-full max-w-md"></div>
    </main>
    <script>
        const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTbsf5v7FW1ilCkFXAqiWbeUeTNP_LIfuw9VMHmQo2_c16cDGa-JAWpL9OhzJ088vmGgoJSBUeMSMzG/pub?gid=0&output=csv';
        const sheetUrl2 = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTbsf5v7FW1ilCkFXAqiWbeUeTNP_LIfuw9VMHmQo2_c16cDGa-JAWpL9OhzJ088vmGgoJSBUeMSMzG/pub?gid=1589231160&output=csv';
        let parsedDataGlobal = null;
        const gradients = [
            ['rgb(255, 179, 186)', 'rgb(255, 223, 186)'],
            ['rgb(186, 255, 201)', 'rgb(186, 225, 255)'],
            ['rgb(255, 255, 186)', 'rgb(186, 255, 255)'],
            ['rgb(255, 210, 186)', 'rgb(255, 186, 255)'],
            ['rgb(186, 255, 255)', 'rgb(186, 255, 225)'],
            ['rgb(255, 186, 210)', 'rgb(255, 186, 186)'],
            ['rgb(210, 255, 186)', 'rgb(186, 255, 210)'],
            ['rgb(255, 240, 186)', 'rgb(255, 255, 186)'],
            ['rgb(186, 210, 255)', 'rgb(186, 186, 255)'],
            ['rgb(255, 186, 240)', 'rgb(255, 186, 225)'],
        ];
        // Columns A to O means first 15 columns (0 to 14 index)
        function parseIndoNumber(str) {
            if (!str) return 0;
            let cleaned = str.replace(/\./g, '').replace(/,/g, '.').trim();
            let num = parseFloat(cleaned);
            return isNaN(num) ? 0 : num;
        }
        function formatIndoNumber(num) {
            return num.toLocaleString('id-ID');
        }
        async function fetchSheetData() {
            try {
                const [response1, response2] = await Promise.all([fetch(sheetUrl), fetch(sheetUrl2)]);
                if (!response1.ok) {
                    throw new Error('Gagal mengambil data sheet pertama');
                }
                if (!response2.ok) {
                    throw new Error('Gagal mengambil data sheet kedua');
                }
                const csvText1 = await response1.text();
                const csvText2 = await response2.text();
                const data1 = parseCSV(csvText1);
                const data2 = parseCSV(csvText2);

                // Remove groups with key "Tidak Diketahui"
                function filterUnknownGroup(data) {
                    const filteredData = data.data.filter(row => {
                        const key = row[data.headers[0]] || '';
                        return key.toLowerCase() !== 'tidak diketahui';
                    });
                    return { headers: data.headers, data: filteredData };
                }
                const filteredData1 = filterUnknownGroup(data1);
                const filteredData2 = filterUnknownGroup(data2);

                // Group data by first column key
                function groupData(data) {
                    const groupKey = data.headers[0];
                    const grouped = {};
                    data.data.forEach(row => {
                        const key = row[groupKey] || '';
                        if (!grouped[key]) grouped[key] = [];
                        grouped[key].push(row);
                    });
                    return grouped;
                }
                const grouped1 = groupData(filteredData1);
                // For sheetUrl2, we will not group by first column, but treat all rows as one group "Pengeluaran"
                const pengeluaranItems = filteredData2.data;

                // Prepare final ordered groups:
                // 1. "Pemasukan" from sheetUrl (grouped1)
                // 2. "Pengeluaran" from sheetUrl2 (all rows)
                // 3. Then other groups from sheetUrl (grouped1) except "Pemasukan"

                const finalGroups = {};

                // Add "Pemasukan" first if exists in grouped1
                if (grouped1['Pemasukan']) {
                    finalGroups['Pemasukan'] = grouped1['Pemasukan'];
                }

                // Add "Pengeluaran" group with special flag
                finalGroups['Pengeluaran'] = pengeluaranItems;

                // Add other groups from grouped1 except "Pemasukan"
                Object.keys(grouped1).forEach(key => {
                    if (key !== 'Pemasukan') {
                        finalGroups[key] = grouped1[key];
                    }
                });

                parsedDataGlobal = { headers: filteredData1.headers, groupedData: finalGroups, pengeluaranHeaders: filteredData2.headers, pengeluaranData: pengeluaranItems };
                displayGroupedData(parsedDataGlobal);
                // After display, trigger speech for Sisa KAS
                setTimeout(() => {
                    speakSisaKas();
                }, 500);
            } catch (error) {
                showError(error.message);
            }
        }
        function parseCSV(csvText) {
            const lines = csvText.trim().split('\n');
            const headers = lines[0].split(',').map(h => h.trim());
            // Limit headers to first 15 columns (A to O)
            const limitedHeaders = headers.slice(0, 15);
            const result = [];
            for (let i = 1; i < lines.length; i++) {
                if (lines[i].trim() === '') continue;
                const firstCell = lines[i].split(',')[0].trim().toLowerCase();
                if (firstCell === 'total') continue;
                const values = [];
                let current = '';
                let inQuotes = false;
                for (let char of lines[i]) {
                    if (char === '"' && inQuotes) {
                        inQuotes = false;
                    } else if (char === '"' && !inQuotes) {
                        inQuotes = true;
                    } else if (char === ',' && !inQuotes) {
                        values.push(current.trim());
                        current = '';
                    } else {
                        current += char;
                    }
                }
                values.push(current.trim());
                const row = {};
                limitedHeaders.forEach((header, idx) => {
                    row[header] = values[idx] || '';
                });
                result.push(row);
            }
            return { headers: limitedHeaders, data: result };
        }
        function displayGroupedData(parsedData, filterName = '') {
            const { headers, groupedData, pengeluaranHeaders, pengeluaranData } = parsedData;
            const groupKey = headers[0];
            // Filter groups by filterName
            const filteredEntries = Object.entries(groupedData).filter(([name]) => {
                return name.toLowerCase().includes(filterName.toLowerCase());
            });
            if (filteredEntries.length === 0) {
                document.getElementById('data-container').innerHTML = `<p class="text-center text-gray-400 col-span-full">Nama "${filterName}" tidak ditemukan.</p>`;
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('error').classList.add('hidden');
                return;
            }
            let html = '';
            filteredEntries.forEach(([name, items], index) => {
                const gradient = gradients[index % gradients.length];
                const bgStyle = `background: linear-gradient(135deg, ${gradient[0]}, ${gradient[1]});`;
                html += `
                <article class="nota-box p-6 flex flex-col shadow-md" style="${bgStyle}">
                    <header>
                        <h2>${name}</h2>
                    </header>
                    <div class="flex-grow space-y-3 mt-3">
                `;
                if (name === 'Pengeluaran') {
                    // Show only columns: Tanggal, Jenis, Jumlah, Total KAS
                    // Find actual header names matching these (case insensitive)
                    const neededHeaders = ['Tanggal', 'Jenis', 'Jumlah', 'Total KAS'];
                    // Map to actual headers in pengeluaranHeaders ignoring case and trimming
                    const headerMap = {};
                    neededHeaders.forEach(needed => {
                        const found = pengeluaranHeaders.find(h => h.trim().toLowerCase() === needed.toLowerCase());
                        if (found) headerMap[needed] = found;
                    });
                    items.forEach(item => {
                        html += `<section class="border border-gray-300 rounded p-3 bg-white text-black">`;
                        neededHeaders.forEach(needed => {
                            if (!headerMap[needed]) return;
                            const value = item[headerMap[needed]] || '-';
                            let displayLabel = needed;
                            if (needed === 'Jenis') displayLabel = 'Keperluan';
                            if (needed === 'Jumlah') displayLabel = 'Pengeluaran';
                            html += `
                                <div class="flex justify-between text-sm">
                                    <span class="font-medium">${displayLabel}</span>
                                    <span class="text-right break-words">${value}</span>
                                </div>
                            `;
                        });
                        html += `</section>`;
                    });
                    // Display content of column D from last row at bottom right
                    if (pengeluaranData.length > 0) {
                        const lastRow = pengeluaranData[pengeluaranData.length - 1];
                        // Column D is index 3 in headers array (0-based)
                        const colDHeader = pengeluaranHeaders[3] || null;
                        const colDValue = colDHeader ? (lastRow[colDHeader] || '-') : '-';
                        html += `
                            <div id="sisa-kas-display" class="mt-4 text-right font-semibold text-black bg-white p-2 rounded border border-gray-300" style="text-align: center;">
                              Sisa KAS  ${colDValue}
                            </div>
                            <a href="/nota" class="nota-button" tabindex="0" role="button">Nota Pengeluaran</a>
                        `;
                    }
                } else {
                    // Normal display for other groups
                    items.forEach((item) => {
                        html += `<section class="border border-gray-300 rounded p-3 bg-white text-black">`;
                        headers.forEach(header => {
                            if (header === groupKey) return;
                            // For first box "pemasukan" skip "Kurang" field
                            if (index === 0 && name.toLowerCase() === 'pemasukan' && header.toLowerCase() === 'kurang') {
                                return;
                            }
                            if (header.toLowerCase() === 'total') {
                                const totalValue = item[header] || '-';
                                html += `
                                    <div class="flex justify-between text-sm total-section">
                                        <span class="font-bold">${header}</span>
                                        <span class="font-bold">${totalValue}</span>
                                    </div>
                                `;
                            } else if (header.toLowerCase() === 'kurang') {
                                const totalRaw = item['Total'] || item['total'] || '';
                                const totalNum = parseIndoNumber(totalRaw);
                                const kurangRaw = item[header] || '';
                                if (totalNum === 180000) {
                                    html += `
                                        <div class="flex justify-between text-sm">
                                            <span class="font-medium">${header}</span>
                                            <span class="lunas-green">LUNAS</span>
                                        </div>
                                    `;
                                } else {
                                    html += `
                                        <div class="flex justify-between text-sm kurang-red">
                                            <span class="font-medium">${header}</span>
                                            <span>${kurangRaw || '-'}</span>
                                        </div>
                                    `;
                                }
                            } else {
                                const value = item[header] || '-';
                                html += `
                                    <div class="flex justify-between text-sm">
                                        <span class="font-medium">${header}</span>
                                        <span class="text-right break-words">${value}</span>
                                    </div>
                                `;
                            }
                        });
                        html += `</section>`;
                    });
                }
                html += `
                    </div>
                </article>`;
            });
            const container = document.getElementById('data-container');
            container.innerHTML = html;
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('error').classList.add('hidden');
        }
        function showError(message) {
            document.getElementById('loading').classList.add('hidden');
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = `Error: ${message}`;
            errorDiv.classList.remove('hidden');
            document.getElementById('data-container').innerHTML = '';
        }
        // Redirect desktop users to mobile layout by forcing viewport width and scale
        if (window.innerWidth > 480) {
            document.querySelector('meta[name=viewport]').setAttribute('content', 'width=480, initial-scale=1, maximum-scale=1, user-scalable=no');
        }
        // Function to convert nominal string like "1.200.000" to speech text "satu juta dua ratus ribu"
        // For simplicity, we will parse number and convert to Indonesian words with thousands, millions, etc.
        // This is a basic number to words converter for Indonesian currency
        function numberToWords(num) {
            const satuan = ["", "satu", "dua", "tiga", "empat", "lima", "enam", "tujuh", "delapan", "sembilan", "sepuluh", "sebelas"];
            function toWords(n) {
                if (n < 12) return satuan[n];
                else if (n < 20) return toWords(n - 10) + " belas";
                else if (n < 100) return toWords(Math.floor(n / 10)) + " puluh " + toWords(n % 10);
                else if (n < 200) return "seratus " + toWords(n - 100);
                else if (n < 1000) return toWords(Math.floor(n / 100)) + " ratus " + toWords(n % 100);
                else if (n < 2000) return "seribu " + toWords(n - 1000);
                else if (n < 1000000) return toWords(Math.floor(n / 1000)) + " ribu " + toWords(n % 1000);
                else if (n < 1000000000) return toWords(Math.floor(n / 1000000)) + " juta " + toWords(n % 1000000);
                else return "nomor terlalu besar";
            }
            return toWords(num).replace(/\s+/g, ' ').trim();
        }
        function speakSisaKas() {
            const sisaKasElement = document.getElementById('sisa-kas-display');
            if (!sisaKasElement) return;
            const textContent = sisaKasElement.textContent || '';
            // Extract the nominal value after "Sisa KAS"
            const match = textContent.match(/Sisa KAS\s*(.*)/i);
            if (!match || !match[1]) return;
            let nominal = match[1].trim();
            // Remove any non-digit and non-dot/comma characters
            nominal = nominal.replace(/[^\d\.,]/g, '');
            // Convert nominal string to number
            // Replace dot thousand separator with empty, comma decimal separator with dot
            let numberStr = nominal.replace(/\./g, '').replace(/,/g, '.');
            let numberValue = parseFloat(numberStr);
            if (isNaN(numberValue)) return;
            // Convert number to words in Indonesian
            let words = numberToWords(Math.floor(numberValue));
            if (!words) return;
            // Compose speech text
            const speechText = `Lapor mam, untuk sisa uang kas saat ini masih ${words} rupiah.`;
            // Create utterance
            const utterance = new SpeechSynthesisUtterance(speechText);
            utterance.lang = 'id-ID';
            // Select female Indonesian voice if available
            const voices = window.speechSynthesis.getVoices();
            // Try to find female voice with Indonesian language
            let femaleIndoVoice = null;
            for (const voice of voices) {
                if (voice.lang.toLowerCase().startsWith('id') && voice.name.toLowerCase().includes('female')) {
                    femaleIndoVoice = voice;
                    break;
                }
            }
            // If not found, try any Indonesian voice with female gender if possible
            if (!femaleIndoVoice) {
                femaleIndoVoice = voices.find(v => v.lang.toLowerCase().startsWith('id') && /female|woman|girl/i.test(v.name));
            }
            // If still not found, fallback to any Indonesian voice
            if (!femaleIndoVoice) {
                femaleIndoVoice = voices.find(v => v.lang.toLowerCase().startsWith('id'));
            }
            if (femaleIndoVoice) {
                utterance.voice = femaleIndoVoice;
            }
            // Set speech rate and pitch for natural female voice
            utterance.rate = 1;
            utterance.pitch = 1.2;
            window.speechSynthesis.speak(utterance);
        }
        window.addEventListener('DOMContentLoaded', () => {
            // On some browsers, voices might not be loaded immediately, so wait for voiceschanged event
            if (typeof speechSynthesis !== 'undefined' && speechSynthesis.onvoiceschanged !== undefined) {
                speechSynthesis.onvoiceschanged = () => {
                    fetchSheetData();
                };
            } else {
                fetchSheetData();
            }
            const searchInput = document.getElementById('search-input');
            searchInput.addEventListener('input', (e) => {
                const filter = e.target.value.trim();
                if (parsedDataGlobal) {
                    displayGroupedData(parsedDataGlobal, filter);
                    // After filtering, also speak if sisa kas visible
                    setTimeout(() => {
                        speakSisaKas();
                    }, 300);
                }
            });
            const popup = document.getElementById('popup-notification');
            const closeBtn = popup.querySelector('button.close-btn');
            closeBtn.addEventListener('click', () => {
                popup.style.display = 'none';
            });
        });
    </script>
</body>
</html>
